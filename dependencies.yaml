options:
  languages: [ "java", "scala:2.12.8" ]
  transitivity: deps
  namePrefix: scala_annex_
  versionConflictPolicy: highest
  resolvers:
    - id: "central"
      type: "default"
      url: http://central.maven.org/maven2/
    - id: "scalameta"
      type: "default"
      url: https://dl.bintray.com/scalameta/maven/

dependencies:

  ch.epfl.scala:
    bloop:
      lang: scala
      modules: ["frontend"]
      version: "1.0.0"

  net.sourceforge.argparse4j:
    argparse4j:
      lang: java
      version: 0.8.1

  org.scala-sbt:
    test-interface:
      lang: java
      version: "1.0"

    zinc:
      lang: scala
      version: "1.2.1"

  org.scalacheck:
    scalacheck:
      lang: scala
      version: "1.13.4"

  org.scalatest:
    scalatest:
      lang: scala
      version: "3.0.4"

  com.lihaoyi:
    utest:
      lang: scala
      version: "0.6.0"

  org.jacoco:
    org.jacoco.core:
      lang: java
      version: "0.7.5.201505241946"

replacements:
  org.scala-lang:
    scala-library:
      lang: java
      target: "@scala_library_2_12_8//jar"
    scala-reflect:
      lang: java
      target: "@scala_compiler_2_12_8//jar"
