options:
  languages: [ "java", "scala:2.12.4" ]
  transitivity: deps
  namePrefix: scala_annex_
  versionConflictPolicy: highest
  resolvers:
    - id: "central"
      type: "default"
      url: http://central.maven.org/maven2/
    - id: "scalameta"
      type: "default"
      url: https://dl.bintray.com/scalameta/maven/

dependencies:

  ch.epfl.scala:
    bloop:
      lang: scala
      modules: ["frontend"]
      version: "1.0.0"

  org.scalameta:
    semanticdb-scalac_2.12.7:
      lang: java
      version: "4.0.0"

  net.sourceforge.argparse4j:
    argparse4j:
      lang: java
      version: 0.8.1

  org.scala-sbt:
    test-interface:
      lang: java
      version: "1.0"

    zinc:
      lang: scala
      version: "1.2.1"

  org.scalacheck:
    scalacheck:
      lang: scala
      version: "1.13.4"

  org.scalatest:
    scalatest:
      lang: scala
      version: "3.0.4"

  com.lihaoyi:
    utest:
      lang: scala
      version: "0.6.0"

replacements:
  org.scala-lang:
    scala-library:
      lang: java
      target: "@scala_annex_scala_2_12_scala_library//jar"
    scala-reflect:
      lang: java
      target: "@scala_annex_scala_2_12_scala_compiler//jar"
