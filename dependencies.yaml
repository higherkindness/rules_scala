options:
  languages: [ "java", "scala:2.12.4" ]
  transitivity: runtime_deps
  versionConflictPolicy: highest
  buildHeader:
    - load("//rules:bazel_deps.bzl", "scala_import")
  resolvers:
    - id: "central"
      type: "default"
      url: http://central.maven.org/maven2/
    - id: "scalameta"
      type: "default"
      url: https://dl.bintray.com/scalameta/maven/

dependencies:

  ch.epfl.scala:
    bloop:
      lang: scala
      modules: ["frontend", "backend", "config"]
      version: "1.0.0-M9"

  org.scala-sbt:
    test-interface:
      lang: java
      version: "1.0"

    'zinc_2.12':
      lang: java
      version: "1.1.3"

  org.scalacheck:
    scalacheck:
      lang: scala
      version: "1.13.4"

  org.scalatest:
    scalatest:
      lang: scala
      version: "3.0.4"

  com.lihaoyi:
    utest:
      lang: scala
      version: "0.6.0"
