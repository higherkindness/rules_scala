options:
  languages: [ "java", "scala:2.12.4" ]
  transitivity: runtime_deps
  versionConflictPolicy: highest
  buildHeader:
    - load("@io_bazel_rules_scala//scala:scala_import.bzl", "scala_import")

dependencies:

  org.scala-sbt:
    test-interface:
      lang: java
      version: "1.0"

    'zinc_2.12':
      lang: java
      version: "1.1.1"

  org.scalacheck:
    scalacheck:
      lang: scala
      version: "1.13.4"

  org.scalatest:
    scalatest:
      lang: scala
      version: "3.0.4"

  com.lihaoyi:
    utest:
      lang: scala
      version: "0.6.0"
