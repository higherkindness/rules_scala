options:
  languages:
    - java
    - scala:2.12.4
  transitivity: deps
  namePrefix: scala_proto_
  versionConflictPolicy: highest
  resolvers:
    - id: central
      type: default
      url: http://central.maven.org/maven2/

dependencies:

  com.thesamet.scalapb:
    compilerplugin:
      lang: scala
      version: "0.7.4"

    protoc-bridge:
      lang: scala
      version: "0.7.3"

  com.github.os72:
    protoc-jar:
      lang: java
      version: "3.5.1.1"
