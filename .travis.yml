dist: trusty
sudo: required
language: java

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - wget
      - pkg-config

cache:
    directories:
     - .bazel_cache

before_install:
  - ./travis.sh install-bazel

# some could be global, but these are OS-specific and ought not to be included
# in the UI or the cache key
_linux: &linux
  jdk: oraclejdk8
  os: linux
_osx: &osx
  os: osx
  osx_image: xcode7.3

jobs:
  include:
# Build
    - stage: build
      <<: *osx
      env: V=0.16.1
      script: ./travis.sh build-sans-doc
    - <<: *linux
      env: V=0.16.1
      script: ./travis.sh build-sans-doc
    - <<: *osx
      env: V=0.17.2
      script: ./travis.sh build-sans-doc
    - <<: *linux
      env: V=0.17.2
      script: ./travis.sh build-sans-doc
    - <<: *osx
      env: V=0.18.0
      script: ./travis.sh build
    - <<: *linux
      env: V=0.18.0
      script: ./travis.sh build
# Lint
    - stage: test
      <<: *osx
      env: V=0.18.0
      script: ./travis.sh lint
    - <<: *linux
      env: V=0.18.0
      script: ./travis.sh lint
# Test
    - <<: *osx
      env: V=0.16.1
      script: ./travis.sh test
    - <<: *linux
      env: V=0.16.1
      script: ./travis.sh test
    - <<: *osx
      env: V=0.17.2
      script: ./travis.sh test
    - <<: *linux
      env: V=0.17.2
      script: ./travis.sh test
    - <<: *osx
      env: V=0.18.0
      script: ./travis.sh test
    - <<: *linux
      env: V=0.18.0
      script: ./travis.sh test
# Test against scala ecosystem source build
    - <<: *osx
      env: V=0.18.0
      script: ./travis.sh test-singularity
    - <<: *linux
      env: V=0.18.0
      script: ./travis.sh test-singularity
